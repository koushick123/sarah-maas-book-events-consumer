server:
  port: 8080

spring:
  application:
    name: kafka-consumer-service
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: https://verbose-space-guide-69pj5p75vrp3pp9-9094.app.github.dev:443
    consumer:
      group-id: test-group-2025
      auto-offset-reset: earliest
      enable-auto-commit: true
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        partition.assignment.strategy: org.apache.kafka.clients.consumer.RoundRobinAssignor
        session.timeout.ms: 45000
        heartbeat.interval.ms: 15000
        max.poll.interval.ms: 300000  # 5 minutes for OCR processing
    listener:
      concurrency: 10  # Number of consumer threads
      ack-mode: record

# MongoDB Credentials Endpoint
credentials.uri: https://verbose-space-guide-69pj5p75vrp3pp9-9000.app.github.dev/book/decrypt_mongo_credentials
ocr.uri: https://verbose-space-guide-69pj5p75vrp3pp9-9000.app.github.dev/book/read_text_from_cropped_ocr_image

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Logging Configuration
logging:
  level:
    root: INFO
    com.sarahmaas: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
